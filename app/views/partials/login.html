<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="col-sm-12">
      <h1 class="bira attraction">&nbsp;photo-voto</h1>
      <p>Sign in as administrator</p>
      <p>Accounts are reset on server restart from <code>dummydata.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="submitAttractions(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="text" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-lg btn-primary"> Sign in </button>

        {{TEST}}
      </form>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
